<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List | Ritesh</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      transition: background-color 0.3s;
    }
    p {
      margin: 0;
      padding: 0;
      margin-bottom: 10px;
      margin-top: 10px;
      margin-left: 5px;
      text-align: left;
      font-size: 15px;
    }
    .todo-container {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 600px;
      transition: background-color 0.3s;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: x-large;
    }
    #taskInput, #prioritySelect {
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    #addBtn {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 30%;
      margin-bottom: 10px;
      margin-left: 130px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    #addBtn:hover {
      background-color: #1b06bd;
      font-size:medium;
      font-weight: 300;
      border: black;
    }
    #taskList {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }
    li {
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
    }
    .task-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 70%;
    }
    .task-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-text {
      font-size: 16px;
      word-break: break-word;
    }
    .task-time {
      font-size: 12px;
      color: grey;
      margin-left: 28px;
      margin-top: 5px;
    }
    .priority {
      font-size: 14px;
      font-weight:600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 5px;
      color: #126d00;
      margin-left: 28px;
    }
    .delete-btn, .edit-btn {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 8px;
      margin-top: 5px;
    }

     .delete-btn:hover {
      background-color: rgb(210, 4, 4);
     }
     .edit-btn:hover {
       background-color: darkgreen;
     } 
    .edit-btn {
      background-color: #28a745;
      margin-right: 5px;
    }
    .completed .task-text {
      text-decoration: line-through;
      color: grey;
    }

    /* Priority color coding */
    .priority-urgent {
      color: red;
    }
    .priority-normal {
      color:goldenrod;
    }
    .priority-low {
      color: blue;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #000000;
      color: #fff;
    }
    .todo-container.dark-mode {
      background-color: #000000;
      color: #8ea6fa;
      box-shadow: rgba(130, 176, 254, 0.25) 0px 30px 35px, rgba(254, 108, 252, 0.12) 0px -12px 20px, rgba(111, 154, 255, 0.12) 0px 4px 6px, rgba(146, 113, 255, 0.12) 0px 12px 13px, rgba(224, 112, 255, 0.09) 0px -3px 5px;
      border-color: white;
    }
    .todo-container.dark-mode h2 {
      color: #fff;
    }
    .todo-container.dark-mode #taskInput, .todo-container.dark-mode #prioritySelect {
      background-color: #000000;
      color: #fff;
    }
    .todo-container.dark-mode #addBtn {
      background-color: #007bff;
      color: #fff;
    }
    .todo-container.dark-mode #addBtn:hover {
      background-color: #0056b3;
    }
    .todo-container.dark-mode li {
      background-color: #000000;
      box-shadow: rgba(109, 167, 255, 0.174) 0px 2px 4px 0px, rgba(212, 113, 255, 0.116) 0px 2px 16px 0px;
    }
    .todo-container.dark-mode .task-text {
      color: #fff;
    }
    
    /* Footer styling */
    footer {
      width: 100%;
      text-align: center;
      padding: 12px 0;
      position:fixed;
      bottom:0.5ch;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 14px;
      margin: 10px 5px;
      display: flexbox;
    }

    footer p.copyright {
      text-align: center;
      align-items: center;
    }

    footer p.link{
      text-align: center;
      align-items: center;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      text-align: center;
    }
    footer a:hover {
      text-decoration: underline;
      font-size: larger;
      color: burlywood;
    }

    /* Sun and Moon icons */
    #themeToggleBtn {
      background: transparent;
      border: none;
      padding: 10px;
      font-size: 55px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 25px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <p>Priority</p>
    <select id="prioritySelect">
      <option value="Normal">Normal</option>
      <option value="Urgent">Urgent</option>
      <option value="Low Priority">Low Priority</option>
    </select>
    <button id="addBtn">Add Task</button>
      <button id="themeToggleBtn">&#x1F31E;</button>
    
     <!-- Sun icon -->
    <ul id="taskList"></ul>
  </div>

  <footer>
    <p class="copyright">&copy; 2025 Ritesh Bafna</p>
    <p class="link">
      Connect with me: 
      <a href="https://github.com/ritesh025" target="_blank">GitHub <i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/riteshbafna25/" target="_blank">LinkedIn <i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/mr_raja_018/" target="_blank">Instagram <i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/mrraja018" target="_blank">X <i class="fa-brands fa-x-twitter"></i></a>
    </p>
    </p>
  </footer>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");
    const prioritySelect = document.getElementById("prioritySelect");
    const themeToggleBtn = document.getElementById("themeToggleBtn");

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const taskInfo = document.createElement("div");
        taskInfo.className = "task-info";

        const taskTop = document.createElement("div");
        taskTop.className = "task-top";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.addEventListener("change", () => {
          tasks[index].completed = checkbox.checked;
          saveTasks();
          renderTasks();
        });

        const taskTextSpan = document.createElement("span");
        taskTextSpan.className = "task-text";
        taskTextSpan.textContent = task.text;

        taskTop.appendChild(checkbox);
        taskTop.appendChild(taskTextSpan);

        const timeSpan = document.createElement("span");
        timeSpan.className = "task-time";
        timeSpan.textContent = task.time;

        const prioritySpan = document.createElement("span");
        prioritySpan.className = `priority priority-${task.priority.toLowerCase().replace(' ', '-')}`;
        prioritySpan.textContent = `Priority: ${task.priority}`;

        taskInfo.appendChild(taskTop);
        taskInfo.appendChild(timeSpan);
        taskInfo.appendChild(prioritySpan);

        const buttonDiv = document.createElement("div");

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.addEventListener("click", () => {
          const newText = prompt("Edit your task:", task.text);
          if (newText !== null && newText.trim() !== "") {
            tasks[index].text = newText.trim();
            saveTasks();
            renderTasks();
          }
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        buttonDiv.appendChild(editBtn);
        buttonDiv.appendChild(deleteBtn);

        li.appendChild(taskInfo);
        li.appendChild(buttonDiv);

        if (task.completed) {
          li.classList.add("completed");
        }

        taskList.appendChild(li);
      });
    }

    addBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      const priority = prioritySelect.value;
      if (!taskText) return;

      const date = new Date();
      const task = {
        text: taskText,
        time: `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`,
        completed: false,
        priority: priority
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      taskInput.value = "";
    });

    themeToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelector(".todo-container").classList.toggle("dark-mode");

      // Toggle sun and moon icons
      if (document.body.classList.contains("dark-mode")) {
        themeToggleBtn.innerHTML = "&#x1F31D;"; // Moon icon
      } else {
        themeToggleBtn.innerHTML = "&#x1F31E;"; // Sun icon
      }
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
